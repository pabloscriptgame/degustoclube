<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DêGusto Clube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.ibb.co/dwtWsHQ6/favicon-32x32.png" type="image/png">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://i.ibb.co/gBM97H1/Background-Eraser-20250817-112249455.png" alt="DêGusto Logo" class="logo-image">
                <h1>DêGusto Clube</h1>
            </div>
        </div>
    </header>

    <section id="clube" class="clube-section">
        <h2>🎉 DêGusto Clube</h2>
        <p class="clube-description">Crie seu perfil e divirta-se com jogos interativos!</p>

        <div class="tabs">
            <button class="tab-button active" data-tab="perfil">👤 Perfil</button>
            <button class="tab-button" onclick="window.location.href='burger-catch.html'">🍔 Burger Catch</button>
            <button class="tab-button" onclick="window.location.href='burger-trivia.html'">🧠 Burger Trivia</button>
            <button class="tab-button" onclick="window.location.href='burger-match.html'">🃏 Burger Match</button>
            <button class="tab-button" onclick="window.location.href='burger-builder.html'">🍔 Burger Builder</button>
        </div>

        <div id="perfil" class="tab-panel active">
            <h3>👤 Crie Seu Perfil</h3>
            <form id="register-form">
                <input type="text" id="username" placeholder="Ex: BurgerMaster" required>
                <input type="password" id="password" placeholder="Senha simples" required>
                <button type="button" class="clube-button" onclick="registerUser()">Registrar</button>
            </form>
            <form id="login-form" style="display:none;">
                <input type="text" id="login-username" placeholder="Nome de usuário" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="button" class="clube-button" onclick="loginUser()">Entrar</button>
            </form>
            <p id="user-status">Status: Não logado. Registre-se!</p>
            <p>Seu saldo: <span id="decoins-balance">0</span> DêCoins</p>
        </div>
    </section>

    <footer>
        <p>© 2025 DêGusto Clube — Diversão e Sabor! 🍔✨</p>
    </footer>

    <a href="https://www.degusto.store" class="back-button" target="_blank">← DêGusto</a>

    <script src="script.js"></script>
</body>

</html>
